<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to G9 Aerospace - Explore our games and projects. Contact us for more information.">
    <meta name="keywords" content="G9 Aerospace, games, projects, contact">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="icon" href="assets/images/g9aerospace.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>G9 Aerospace - Home</title>
    <script>
        // Function to fetch and include HTML content
        function includeHTML(filename, container) {
            $.get(filename, function (data) {
                $(container).replaceWith(data);
            });
        }

        // Include header and footer
        $(document).ready(function () {
            includeHTML('assets/header.html', 'header');
            includeHTML('assets/footer.html', 'footer');
        });
    </script>
</head>

<body>
    <!-- Include the header -->
    <header id="header">
        <!-- Header content will be loaded dynamically here -->
    </header>

    <!-- Content of the website goes here -->
    <main style="background-color: #333;">
        <h1>Welcome to G9 Aerospace</h1>
        <p>Explore my site!</p>
    </main>

    <!-- Include the footer -->
    <footer id="footer">
        <!-- Footer content will be loaded dynamically here -->
    </footer>
</body>

</html>
