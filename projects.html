<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="G9 Aerospace's projects">
    <meta name="author" content="G9 Aerospace">
    <meta property="og:title" content="Projects">
    <meta property="og:description" content="G9 Aerospace's Projects">
    <meta property="og:image" content="https://i.imgur.com/yjQKNRf.png">
    <meta property="og:url" content="https://g9aerospace.in">
    <meta property="theme-color" content="#2596be">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/cards.css">
    <link rel="icon" href="assets/images/g9aerospace.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // GitHub API endpoint for my repositories
            var githubApiUrl = 'https://api.github.com/users/g9militantsYT/repos';

            // Fetch all repositories
            $.get(githubApiUrl, function (data) {
                // Create and populate the project cards
                var cardContainer = document.getElementById('projects');
                cardContainer.innerHTML = ''; // Clear previous content

                for (var i = 0; i < data.length; i++) {
                    var repo = data[i];

                    // Create a project card
                    var card = document.createElement('div');
                    card.className = 'project-card';

                    // Populate the card content
                    var cardContent = '<div class="card-content">';
                    cardContent += '<h3>' + (repo.name || '') + '</h3>';
                    cardContent += '<p>' + (repo.description || '') + '</p>';
                    cardContent += '<p>Stars: ' + (repo.stargazers_count || '') + '</p>';
                    cardContent += '<a class="repo-link" href="' + (repo.html_url || '') + '" target="_blank">View Repository</a>';
                    cardContent += '</div>';
                    card.innerHTML = cardContent;

                    // Append the card to the container
                    cardContainer.appendChild(card);
                }
            });
        });
    </script>
    <title>Projects</title>
</head>

<body>
    <!-- Header -->
    <header id="header-container">
    </header>

    <!-- Content of the website goes here -->
    <main>
        <h1>Latest Projects</h1>
        <div id="projects" class="card-container">
            <!-- Project cards will be loaded dynamically here -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer-container">
    </footer>

    <script src="assets/js/global.js"></script>
</body>

</html>
