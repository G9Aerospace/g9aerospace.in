<!-- projects/projects.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projects page for G9 Aerospace's personal website">
    <meta name="keywords" content="projects, github, g9aerospace">
    <meta name="author" content="G9 Aerospace">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/images/g9aerospace.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../assets/js/githubquery.js" defer></script>
    <style>
    .repo-grid {
        display: grid;
        gap: 20px; /* Set the gap between cells to 20px */
        grid-template-columns: repeat(3, 200px); /* Each cell is 200px wide */
        justify-content: center;
        margin: 20px;
    }

    .repo-card {
        border: 1px solid #ccc;
        padding: 15px;
        text-align: center;
        box-sizing: border-box;
        width: 100%; /* Ensure each cell takes up the full width of the column */
        max-width: 200px; /* Set the maximum width of each cell to 200px */
    }


    .repo-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4285f4;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 15px;
    }

    .repo-button:hover {
        background-color: #0f4cb7;
    }

    </style>
    <title>Projects</title>

    <script>
        // Function to fetch and include HTML content
        function includeHTML(filename, container) {
            $.get(filename, function (data) {
                $(container).replaceWith(data);
            });
        }

        // Include header and footer
        $(document).ready(function () {
            includeHTML('../assets/header.html', 'header');
            includeHTML('../assets/footer.html', 'footer');
        });
    </script>
</head>

<body>
    <!-- Include the header -->
    <header id="header">
        <!-- Header content will be loaded dynamically here -->
    </header>

    <!-- Content of the website goes here -->
    <main>
        <section id="projects-section">
            <!-- Projects section (empty for now) -->
            <h2>Projects</h2>
            <!-- Add your projects content here -->
        </section>

        <section id="github-section">
            <!-- GitHub section with latest 6 repositories (fetched dynamically) -->
            <h2>GitHub Repositories</h2>
            <div id="github-grid" class="repo-grid"></div>
        </section>
    </main>

    <!-- Include the footer -->
    <footer id="footer">
        <!-- Footer content will be loaded dynamically here -->
    </footer>
</body>

</html>
