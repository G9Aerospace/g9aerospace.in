<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="G9 Aerospace's personal website">
    <meta name="keywords" content="minecraft, ksp, g9aerospace">
    <meta name="author" content="G9 Aerospace">
    <meta property="og:title" content="404 Not Found">
    <meta property="og:description" content="G9 Aerospace's personal website - Page Not Found">
    <meta property="og:image" content="https://i.imgur.com/yjQKNRf.png">
    <meta property="og:url" content="https://g9aerospace.in/404.html">
    <meta property="theme-color" content="#2596be">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/g9aerospace.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>404 Not Found</title>
    <script>
        // Function to fetch and include HTML content
        function includeHTML(filename, container) {
            $.get(filename, function (data) {
                $(container).replaceWith(data);
            });
        }

        // Include header and footer
        $(document).ready(function () {
            includeHTML('assets/header.html', 'header');
            includeHTML('assets/footer.html', 'footer');
        });
    </script>
</head>

<body>
    <!-- Include the header -->
    <header id="header">
        <!-- Header content will be loaded dynamically here -->
    </header>

    <!-- Content of the 404 page goes here -->
    <main>
        <div class="not-found-container">
            <h1>404 Not Found</h1>
            <p>The page you are looking for might be in another castle.</p>
            <a href="index.html" class="back-home-link">Back to Home</a>
        </div>
    </main>

    <!-- Include the footer -->
    <footer id="footer">
        <!-- Footer content will be loaded dynamically here -->
    </footer>
</body>

</html>
