<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="G9 Aerospace's projects">
    <meta name="author" content="G9 Aerospace">
    <meta property="og:title" content="Projects">
    <meta property="og:description" content="G9 Aerospace's Projects">
    <meta property="og:image" content="https://i.imgur.com/yjQKNRf.png">
    <meta property="og:url" content="https://g9aerospace.in">
    <meta property="theme-color" content="#2596be">   
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="icon" href="assets/images/g9aerospace.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // GitHub API endpoint for my repositories
            var githubApiUrl = 'https://api.github.com/users/g9militantsYT/repos';

            // Fetch the latest 5 repositories
            $.get(githubApiUrl + '?sort=created&per_page=5', function (data) {
                // Create and populate the table
                var table = '<table class="project-table">';
                table += '<tr><th>Name</th><th>Description</th><th>Stars</th><th>Repository</th></tr>';

                for (var i = 0; i < data.length; i++) {
                    var repo = data[i];
                    table += '<tr>';
                    table += '<td>' + (repo.name || '') + '</td>';
                    table += '<td>' + (repo.description || '') + '</td>';
                    table += '<td>' + (repo.stargazers_count || '') + '</td>';
                    table += '<td><a class="repo-link" href="' + (repo.html_url || '') + '" target="_blank"> &#10169;</a></td>';
                    table += '</tr>';
                }

                table += '</table>';

                // Append the table to the page
                $('#projects').html(table);
            });
        });
    </script>
    <title>Projects</title>
</head>

<body>
    <!-- Header -->
    <header id="header-container">
    </header>

    <!-- Content of the website goes here -->
    <main>
        <h1>Latest Projects</h1>
        <div id="projects" class="table-container">
            <!-- Projects table will be loaded dynamically here -->
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer-container">
    </footer>

    <script src="assets/js/global.js"></script>
</body>

</html>
